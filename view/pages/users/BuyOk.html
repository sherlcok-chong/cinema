
<!DOCTYPE html>

<head>
  <title>支付  - 一网打尽好电影</title>
  <link type="text/css" rel="stylesheet" href="/static/css/cTic.css">



</head>
<body>


<div class="header">
  <div class="header-inner">
    <a href="/main" class="logo" data-act="icon-click">猫眼电影</a>
    <div class="city-container" data-val="{currentcityid:42 }">
      <div class="city-selected">
        <div class="city-name">
          西安
          <span class="caret"></span>
        </div>
      </div>
      <div class="city-list" data-val="{ localcityid: 42 }">
        <div class="city-list-header">定位城市：<a class="js-geo-city" data-ci="42">西安</a></div>

      </div>
    </div>


    <div class="nav">
      <ul class="navbar">
        <li><a href="/main" data-act="home-click"  >首页</a></li>
        <li><a href="/films" data-act="movies-click" >电影</a></li>
        <li><a href="/cinemas" data-act="cinemas-click" >影院</a></li>
        <li><a href="http://www.gewara.com">演出</a></li>

        <li><a href="/board" data-act="board-click" >榜单</a></li>
        <li><a href="/news" data-act="hotNews-click" >热点</a></li>
        <li><a href="/edimall"  >商城</a></li>
      </ul>
    </div>

    <div class="user-info">
      <div class="user-avatar has-login">
        <img src="https://img.meituan.net/maoyanuser/b6f889189fcccefa4b676e2cee38dfe65781.jpg">
        <span class="caret"></span>
        <ul class="user-menu yes-login-menu">
          <li class="text"><a href="/myOrders">我的订单</a></li>
<!--          <li class="text login-name" title="苍玄"><a href="javascript:void 0">基本信息</a></li>-->
          <li class="text"><a href="/logout" >退出登录</a></li>
        </ul>
      </div>
    </div>

    <form action="/query" target="_blank" class="search-form" data-actform="search-click"  method="post">
      <input name="kw" class="search" type="search" maxlength="32" placeholder="找影视剧、影人、影院" autocomplete="off">
      <input class="submit" type="submit" value="">
    </form>

    <div class="app-download">
      <a href="/app" target="_blank">
        <span class="iphone-icon"></span>
        <span class="apptext">APP下载</span>
        <span class="caret"></span>
        <div class="download-icon">
          <p class="down-title">扫码下载APP</p>
          <p class='down-content'>选座更优惠</p>
        </div>
      </a>
    </div>

  </div>
</div>
<div class="header-placeholder"></div>


<div class="container" id="app" class="page-order/confirm" >

  </div>


  <div class="count-down-wrapper" style="text-align: center;font-size: 100px">
    请付款
</div>
<img src="/static/img/alpay.jpg" style="width: 500px ;height: 700px;margin-left: 200px;margin-top: 0px">
<img src="/static/img/wpay.jpg" style="width: 500px ;height: 700px">
<div class="footer">

</div>
<script>
  all=document.getElementsByClassName("money")
  total=document.getElementsByClassName("price")[0]
  total.innerHTML=""+all.length*all[0].id
</script>
</body>
</html>
